<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to stylesheet (always require after Bootstrap) -->

    <!-- link to javascript file -->

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <link rel="stylesheet" href="style.css">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- our board has 3 rows, each with 3 columns inside -->
          <div class="row">
            <div class="col-xs-4 box", id="cell1"></div>
            <div class="col-xs-4 box", id="cell2"></div>
            <div class="col-xs-4 box", id="cell3"></div>
          </div>

          <div class="row">
            <div class="col-xs-4 box", id="cell4"></div>
            <div class="col-xs-4 box", id="cell5"></div>
            <div class="col-xs-4 box", id="cell6"></div>
          </div>

          <div class="row">
            <div class="col-xs-4 box", id="cell7"></div>
            <div class="col-xs-4 box", id="cell8"></div>
            <div class="col-xs-4 box", id="cell9"></div>
          </div>
        </div>
      </div>
    </div>
  <script src="ticTacToe.js" type="text/javascript"></script>
  </body>
</html>
